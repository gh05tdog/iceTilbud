<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smirnoff Ice Tilbud</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .tilbud-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .tilbud-card { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .tilbud-card img { width: 100px; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Smirnoff Ice Tilbud ðŸ”¥</h1>
        <div id="tilbud-container"></div>
    </div>

    <script>
        async function fetchTilbud() {
            try {
                let response = await fetch("/tilbud");
                let data = await response.json();
                let container = document.getElementById("tilbud-container");
                container.innerHTML = "";

                if (data.tilbud && data.tilbud.length > 0) {
                    data.tilbud.forEach(item => {
                        let card = document.createElement("div");
                        card.className = "tilbud-card";
                        card.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <h2>${item.name}</h2>
                            <p class="price">${item.price}</p>
                            <p class="store">ðŸ›’ ${item.store}</p>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<p>Der er ingen Smirnoff Ice pÃ¥ tilbud lige nu. ðŸ˜¢</p>";
                }
            } catch (error) {
                console.error("Error fetching tilbud:", error);
            }
        }

        window.onload = fetchTilbud;
    </script>
</body>
</html>
